<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distribusi Frekuensi Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.3/dist/cdn.min.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body x-data="spa()">
  
  <!-- ================= LANDING PAGE ================= -->
  <section 
    x-cloak
    x-show="currentRoute === '' || currentRoute === '/'"
    class="landing-wrapper position-relative min-vh-100 overflow-hidden" 
  >
    <!-- Radial Gradient Background -->
    <div class="landing-bg position-absolute top-0 start-0 w-100 h-100"></div>

    <!-- Content -->
    <div class="container position-relative z-1 d-flex justify-content-center align-items-center min-vh-100">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="display-5 fw-bold mb-3">
            Implementasi Distribusi Frekuensi Data
          </h1>
          <p class="lead text-muted mb-4 col-lg-8 mx-auto">
            Aplikasi berbasis web untuk memahami proses penyusunan tabel distribusi frekuensi
            secara bertahap dan algoritmik.
          </p>

          <div class="d-flex gap-3 justify-content-center mb-4">
            <button @click="goTo('playground')" class="btn btn-primary">
              Playground
            </button>
            <button @click="goTo('import')" class="btn btn-outline-primary">
              Import Data
            </button>
            <a 
              href="https://github.com/Realitaa/freq-distribution"
              target="_blank"
              class="text-black fs-4"
              aria-label="Repository GitHub"
            >
              <i class="bi bi-github"></i>
            </a>
          </div>

          <a href="#about" class="text-center link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Tentang Kami</a>
        </div>
      </div>
    </div>
  </section>

  <!-- ================= PLAYGROUND ================= -->
  <section
    x-cloak
    x-show="currentRoute === 'playground'"
    class="min-vh-100"
  >
    <h1>Ini halaman playground</h1>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
